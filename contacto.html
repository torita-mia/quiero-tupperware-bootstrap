<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;600;700;900&family=Vibur&display=swap" rel="stylesheet" />

    <title>Quiero Tupperware</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
        <header class="sticky-top">
          <div id="contenedor__navbar" class="container-fluid row align-items-center justify-content-between">
            <h1>Quiero Tupperware</h1>
            <nav>
              <ul class="row">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pages/productos.html">Productos</a></li>
                <li><a href="./pages/comprar.html">Comprar</a></li>
                <li><a href="./pages/vender.html">Quiero vender</a></li>
                <li><a href="./pages/contacto.html">Contactame</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <main class="align-self-stretch" id="container">
          <section class="m-5 row">
            <article class="col">
              <h2 class="font-weight-bold text-center">
                Completa el formulario para comprar o vender productos Tupperware.
              </h2>
              <form class="mt-100 col formulario">
                <div class="form-group">
                  <label class="fs-18" for="">Nombre</label>
                  <input class="form-control form-control-lg" type="text" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                  <label class="fs-18" for="">Número de celular</label>
                  <input class="form-control form-control-lg" type="text" placeholder="Ingresa tu número de celular">
                </div>
                <div class="form-group">
                  <label class="fs-18" for="">Consulta</label>
                  <textarea class="form-control form-control-lg" placeholder="Dejame tu consulta..." rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-link mt-3">Limpiar</button>
                <button type="submit" class="btn btn-purple mt-3">Enviar</button>
              </form>
            </article>
          </section>
        </main>
        <footer class="position-absolute mt-100 p-2 text-center">
          Copyright &copy; 2022 Quiero Tupperware Todos los derechos reservados
        </footer>
    </div>
  </body>
</html>
